<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroRail</title>
    <link href="pure-min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="headerblock">
        <h1>MicroRail</h1>
        <h4>SSID: <strong>%SSID%</strong></h4>
    </div>
    <h2 class="center">%NAME%</h2>
    <div class="pure-g layout center">
        <div class="pure-u-6-24">
            <img id="iconrev" src="arrow-left-box-custom.png" width="64" alt="">
        </div>
        <div class="pure-u-12-24" style="font-size: 450%;"><span id="speed">20</span>&#37;</div>
        <div class="pure-u-6-24">
            <img id="iconfwd" src="arrow-right-box-custom.png" width="64" alt="">
        </div>
        <div class="pure-u-1" style="margin-bottom: 1rem;margin-top: 1rem;"><hr></div>
        <div class="pure-u-11-24">
            <button class="pure-button button" id="buttonSlower" onclick="onSlower()">
                <img src="minus-thick-custom.png" width="64" alt="">
                <br>
                <span>langsamer</span>
            </button>
        </div>
        <div class="pure-u-2-24"></div>
        <div class="pure-u-11-24">
            <button class="pure-button button" id="buttonFaster" onclick="onFaster()">
                <img src="plus-thick-custom.png" width="64" alt="">
                <br>
                <span>schneller</span>
            </button>
        </div>
        <div class="pure-u-1" style="margin-top: 2rem;">
            &nbsp;
        </div>
        <div class="pure-u-11-24">
            <button class="pure-button button" id="buttonChangeDirection" onclick="onChangeDirection()">
                <img src="arrow-left-right-custom.png" width="64" alt="Richtungswechsel">
                <br>
                Richtung
            </button>
        </div>
        <div class="pure-u-2-24"></div>
        <div class="pure-u-11-24">
            <button class="pure-button button" id="buttonStop" onclick="onStop()">
                <img src="stop-circle-custom.png" width="64" alt="STOP">
                <br>
                Stop
            </button>
        </div>
        <div class="pure-u-1" style="margin-top:3rem;"></div>
        <div class="pure-u-1">
            <div>
                battery voltage: <span id="voltage">-</span> V (<span id="capacity">-</span> &#37;)
            </div>
            <hr>
            <footer>
                <p>%VERSION% by <a href="https://github.com/heikod2000/microrail-receiver">hde</a></p>
            </footer>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
